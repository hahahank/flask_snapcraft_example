  </style>
</header>
   
<!-- Block Start -->
{% block index %}
{% endblock index %}

{% block main %}


<!-- Slide -->
<div class="wrapper"> 
  <div id="sidebar" class="d-flex flex-column  " style="width: 250px;"> 
 
        <div class="sidebar-header">
          <a  href="/" style="height: 100%;" >	
            <img  alt="hank" src="{{ url_for('static', filename='media/LOGO.PNG') }}"  style="height:30px ;  display: block;  margin-left: auto;      margin-right: auto;">
          </a>
        </div>

      </div>

    <!-- RIGHT -->
    <div id="content"class=" flex-fill bd-highlight">

    <nav class="navbar navbar-expand-lg navbar-light  " style="    padding: 0;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> </a>

          <span class="navbar-toggler-icon"></span>
        </button>

          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">

              <!--reboot -->
            </li>

      </div>
